<form class="well" (submit)="addStock($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Stock...">
      </div>
</form>

<div class="stock-list">
    <div *ngFor="let stock of stocks">
        <div class="col-md-1">
            <input type="checkbox" [checked]="stock.isOwned" (click)="updateStatus(stock)">
        </div>
        <div class="col-md-3">
            {{stock.title}}
        </div>
        <div class="col-md-2">
            <input type="text" placeholder="Price">
        </div>
        <div class="col-md-3">
            <input type="button" (click)="deleteStock(stock._id)" value="Buy" class="btn btn-success">
        </div>
        <div class="col-md-3">
            <input type="button" (click)="deleteStock(stock._id)" value="Sell" class="btn btn-danger">
        </div>
        <br><br>
    </div>
</div>
