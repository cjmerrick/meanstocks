<div id="divMain"></div>
<form class="" (submit)="addStock($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Stock Search...">
      </div>
</form>


<div class="stock-list">
    <div *ngFor="let stock of stocks">
        <div class="col-md-2">
            <h4>{{stock.title}}</h4>
        </div>
        <div class="col-md-2">
          <h4>Shares: 100</h4>
        </div>
        <div class="col-md-2">
          <h4>Price: {{stock.amount}}</h4>
        </div>
        <div class="col-md-1">
            <input type="button" (click)="updateStatus(stock._id)" value="Buy" class="btn btn-success">
        </div>
        <div class="col-md-1">
            <input type="button" (click)="deleteStock(stock._id)" value="Stock Info" class="btn btn-info">
        </div>
        <div class="col-md-1">
            <input type="button" (click)="deleteStock(stock._id)" value="Sell" class="btn btn-danger">
        </div>
        <form class="col-md-3" (submit)="updateStock($event)">
              <div class="form-group">
                <input type="text" [(ngModel)]="amount" name="amount" class="form-control" placeholder="Amount of stock to Buy/Sell . .">
              </div>
        </form>
        <br><br>
    </div>
</div>
